server:
  port: 9090

spring:
  application:
    name: app
  kafka:
    bootstrap-servers: 121.187.22.37:9092
    consumer:
      enable-auto-commit: true
      auto-offset-reset: latest
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: root
      host: 121.187.22.37
      port: 27017
      database: app_db
  redis:
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
    port: 6379
    host: 121.187.22.37
    password: mypassword
  devtools:
    livereload:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://121.187.22.37:8761/eureka/

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
